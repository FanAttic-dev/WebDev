<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Register</h1>
<form>
<div>
	<label for="first">First Name: </label>
	<input id="first" type="text" name="firstName">

	<label for="last">Last Name: </label>
	<input id="last" type="text" name="lastName" required>
</div>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="genderChoice" value="male">

	<label for="female">Female</label>
	<input id="female" type="radio" name="genderChoice" value="female">

	<label for="other">Other</label>
	<input id="other"type="radio" name="genderChoice" value="other">
</div>

<div>
	<label for="email">Email: </label>
	<input id="email" type="email" name="email" required>

	<label for="password">Password: </label>
	<input type="password" name="password" required minlength="5">
</div>

<div>
	<label for="birthday">Birthday: </label>
	<select id="birthday" name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
	</select>
	<select id="birthday" name="Day">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
	</select>
	<select id="birthday" name="Year">
		<option>Year</option>
		<option>2000</option>
		<option>1999</option>
	</select>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" type="checkbox" name="agree">
</div>

	<input type="submit" name="submit" required>
</form>
</body>
</html>
